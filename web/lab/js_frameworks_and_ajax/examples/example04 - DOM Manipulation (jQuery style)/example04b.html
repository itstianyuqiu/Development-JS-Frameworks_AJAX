<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Example 4b - DOM Manipulation, jQuery Style</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>

        .container {
            margin-top: 20px;
        }

        .paragraphContainer, .tableContainer {
            margin-top: 10px;
        }

    </style>

</head>

<body>
<div class="container">

    <div class="row">

        <div class="col-md-6">

            <div class="card">
                <h5 class="card-header">Paragraphs</h5>

                <div class="card-body">
                    <h5 class="card-title">Paragraphs will appear here.</h5>
                    <button id="btnAddParagraph" class="btn btn-primary">Add Paragraphs</button>
                    <button id="btnRemoveParagraph" class="btn btn-warning">Remove Paragraphs</button>

                    <!-- Added paragraphs will appear in this div. -->
                    <div class="paragraphContainer"></div>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="card">
                <h5 class="card-header">Table</h5>

                <div class="card-body">
                    <h5 class="card-title">Table will appear here.</h5>
                    <button id="btnCreateTable" class="btn btn-primary">Create Table</button>
                    <button id="btnAddRow" class="btn btn-success">Add Rows</button>
                    <button id="btnRemoveRow" class="btn btn-warning">Remove Rows</button>

                    <!-- Added table will appear in this div. -->
                    <div class="tableContainer"></div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap & jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Your JavaScript -->
<script src="example04b.js"></script>
</body>

</html>
